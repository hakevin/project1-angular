<div class="container">
    <div class="row">
        <div id="content" class="card col-12 col-md-18 text-center ">
            <!-- Left body -->
            <h5 class="card-title" id="content-title-name">Manager View Page</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col">
                            Name
                        </th>
                        <th class="col">
                            Description
                        </th>
                        <th class="col">
                            Amount
                        </th>
                        <th class="col">
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor='let data of reimbursement'>
                    <tr *ngIf='data.status === "Pending"' scope="row">
                        <td class="col">
                            {{data.firstName}} {{data.lastName}}
                        </td>
                        <td class="col">
                            {{data.description}}
                        </td>
                        <td class="col">
                            {{data.amount}}
                        </td>
                        <td class="col">
                            {{data.status}}
                        </td>
                        <td class="col">
                            <button class="btn btn-outline-success" (click)="approve(data.id)">Approve</button>
                            <button class="btn btn-outline-danger" (click)="deny(data.id)">Deny</button>
                        </td>
                    </tr>
                </tbody>
            </table>



        </div>
    </div>
</div>
